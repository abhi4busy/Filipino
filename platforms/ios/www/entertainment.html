<script>
$(document).on("mobileinit", function(){
	$.mobile.ignoreContentEnabled = true;
	$.mobile.defaultPageTransition = "none";
});

$(document).on("pageinit",function(){
  var pathname = $(location).attr('href');
  var leva = $('#le').attr("href");
  var prava = $('#pr').attr("href");

  $(".pageswipe1").on("swiperight",function(){
    location.href=prava;
  });                       
  $(".pageswipe1").on("swipeleft",function(){
    location.href=leva;
  });
});

<script id="sliderDivTmp" type="text/template">
{{#articles}}
  <div class="swiper-slide">
	<a href="#{{id}}" data-role="button" data-rel="page" data-transition="slide"><img src="{{image}}" alt=""></a>
	<h2 class="caption"><a href="#{{id}}" data-role="button" data-rel="page" data-transition="slide"> {{title}}</a></h2>
  </div>
{{/articles}}
</script>
<script id="articleDivTmp" type="text/template">
{{#articles}}
<li class="grid">
	<a class="thumb" href="#{{id}}" data-role="button" data-rel="page" data-transition="slide"><img src="{{image}}" alt=""></a>
	<div class="gridholder">
		<h2 class="caption"><a href="#{{id}}" data-rel="page" data-transition="slide"> {{title}} </a></h2>
		<p class="subtitle"> {{{summary}}} </p>
		<time class="date"> {{date}} </time> 
	</div>
</li>
{{/articles}}        
</script>
<script id="articleDivTmpCat" type="text/template">
{{#articlescat}}
<li class="grid">
 <a class="thumb" href="#{{id}}" data-role="button" data-rel="page" data-transition="slide"><img src="{{image}}" alt=""> 
  </a>
   <span class="captions {{cat_class}}"><a href="{{cat_link}}"  data-ajax="false" >{{category}}</a></span>
  <div class="gridholder">
  <h2 class="caption"><a href="#{{id}}" data-rel="page" data-transition="slide">  {{title}}</a></h2>
  </div>
</li>

{{/articlescat}}        
</script>
