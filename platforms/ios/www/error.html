<script id="sliderDivTmp" type="text/template">
{{#articles}}

	<h2 class="caption"><a href="#{{id}}" data-role="button" data-rel="page" data-transition="slide"> {{title}}</a></h2>
  </div>
{{/articles}}
</script>
<script id="articleDivTmp" type="text/template">
{{#articles}}

  </li>
{{/articles}}        
</script>
<script id="pageDivTmp" type="text/template">

</div>
<div data-role="content" class="detailspage">
<h1 class="title title_lifestyle">Error Page <a href="#home" data-rel="page" data-transition="slide" class="bkcbtn back black"><span></span>Back </a></h1>
<h2 class="subtitle"> {{title}} </h2>
<p class="detailstitle">{{summary}}</p>
<div class="itemimg"><img src="{{image}}" alt=""></div>
<div class="content">
{{{content}}}
</div>
